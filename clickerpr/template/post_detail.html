{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>{{ post.body }}</h1>
  {% if post.image %}
    <img src="{{ post.image.url }}" alt="Post Image" class="img-fluid rounded">
  {% endif %}
  <p>Posted by <a href="{% url 'profile' post.user.id %}">@{{ post.user.username }}</a> on {{ post.created_at }}</p>
</div>
{% endblock %}
