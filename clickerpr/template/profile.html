{% extends 'base.html' %}

{% block content %}
{% if profile %}
        <div class="container text-center">
                <div class="row">
                        <div class="col-8">
                        <h1>{{profile.user.username}}'s profile.</h1>
                        </div>
                        <div class="col-4">

                                <div class="card">
                                        <h5 class="card-header">Follow</h5>
                                        <div class="card-body">
                                          <p class="card-text"> {% for following in profile.follows.all %}

                                                <a href="{% url 'profile' following.user.id %}">
                                                @{{ following}}</a><br/>
                                        </p>
                                        </div>
                                      </div>

                        
                       
                        {% endfor %}

                        <br/> <br/>

                        <div class="card">
                                <h5 class="card-header">Followed by</h5>
                                <div class="card-body">
                                  <p class="card-text">
                                        {% for following  in profile.followed_by.all %}
                        <a href="{% url 'profile' following.user.id %}">
                                @{{ following}}</a><br/>
                        {% endfor %}
                        {% endif %}
                        {% endblock %}

                                  </p>
                                </div>
                              </div>
                        </div>
                </div>
        </div>
