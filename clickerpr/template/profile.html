{% extends 'base.html' %}

{% block content %}
{% if profile %}

<h1>{{profile.user.username}}'s profile.</h1>

<strong>Follows</strong>
{% for following in profile.follows.all %}

        <a href="{% url 'profile' following.user.id %}"></a>@{{ following}} <br/>

{% endfor %}

<strong>Followed by</strong><br/>

{% endif %}
{% endblock %}
