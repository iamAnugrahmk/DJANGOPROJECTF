{% load static %}

<!doctype html>
<html lang="en"  data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Bootstrap demo{% endblock %}</title>
    
    <!-- Bootstrap CSS (CDN or Static file) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
          <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    
</head>

<body>
    <!-- Include the Navbar -->
    {% include 'navbar.html' %}
    <!-- Main content block (will be replaced by content from child templates) -->
    <div class="container">
        <br/>
        <br/>
        <br/>
        {% if messages %}
            {% for message in  messages %}

            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional Footer Section (You can add a footer here if you want) -->
    <!-- <footer class="footer mt-5 py-3 bg-light">
     <div class="container">
            <span class="text-muted">Â© 2025 My Website</span>
        </div> -->
    <!-- </footer>  -->

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    
    <!-- Optional Custom JS -->
    <!-- <script src="{% static 'js/scripts.js' %}"></script> -->

    <!-- Bootstrap CSS-->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->

<!-- Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Set initial theme based on localStorage
        const currentTheme = localStorage.getItem('bs-theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', currentTheme);
        
        // Update theme icon
        const themeIcon = document.getElementById('theme-icon');
        if (currentTheme === 'light') {
            themeIcon.classList.add('bi-sun');
            themeIcon.classList.remove('bi-moon');
        } else {
            themeIcon.classList.add('bi-moon');
            themeIcon.classList.remove('bi-sun');
        }

        // Add event listener for the toggle button
        const themeToggleButton = document.getElementById('theme-toggle-btn');
        if (themeToggleButton) {
            themeToggleButton.addEventListener('click', () => {
                // Get current theme and toggle it
                const newTheme = document.documentElement.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light';
                
                // Apply the new theme to the HTML element
                document.documentElement.setAttribute('data-bs-theme', newTheme);
                
                // Update localStorage to persist the theme
                localStorage.setItem('bs-theme', newTheme);

                // Update theme icon
                if (newTheme === 'light') {
                    themeIcon.classList.add('bi-sun');
                    themeIcon.classList.remove('bi-moon');
                } else {
                    themeIcon.classList.add('bi-moon');
                    themeIcon.classList.remove('bi-sun');
                }
            });
        } else {
            console.error("Theme toggle button not found!");
        }
    });
</script>
</body>

</html>
