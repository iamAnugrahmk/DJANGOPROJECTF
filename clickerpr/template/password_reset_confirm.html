{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center">Set a New Password</h2>

  <form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success w-100 mt-3">Change Password</button>
  </form>
</div>
{% endblock %}
